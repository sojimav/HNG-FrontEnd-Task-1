<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Task</title>
    <link rel="stylesheet" href="./PgCreation.css">
</head>
<body>
    <div class="container">
        <div id="img-div">
            <img src="./img/profile.jpg" alt="mavics" data-testid="slackDisplayImage">
        </div>

        <div class="main">
            <div class="myName">
                <h1 data-testid="slackUserName" id="name">Ajibade Victor</h1>
                <p data-testid="myTrack">Frontend</p>
            </div>
              
            <div class="content">
                  <h3>Current Day</h3>
                <p data-testid="currentDayOfTheWeek" id="DayOfWeek-now"></p>

                 <h3>Current Time in UTC</h3>
                <p data-testid="currentUTCTime" id="time-now"></p>
            </div>  
        </div>
                    
        <footer>
            <!-- GitHub URL -->
            <a href="https://github.com/sojimav/HNG-FrontEnd-Task-1" data-testid="githubURL" id="repo">GitHub Repository</a>
        </footer>
    </div>
    <script src="./PgCreation.js"></script>
</body>
</html>
